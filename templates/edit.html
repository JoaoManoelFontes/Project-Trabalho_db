    <div class="link">

    <section>
      <form action="/edit/{{book['id']}}" method="POST">

          <label for="title">Titulo</label>

            value="{{ request.form['author_name'] or book['author_name'] }}" />
        </div>
        <div>
          <label for="publishing_company_name">Editora</label>
          <input type="text" name="publishing_company_name" id="" placeholder="{{book['publishing_company_name']}}"
            value="{{ request.form['publishing_company_name'] or book['publishing_company_name'] }}" />
        </div>
        <div>
          <label for="release_year">Ano</label>
          <input type="date" name="release_year" id="" placeholder="{{book['release_year']}}"
            value="{{ request.form['release_year'] or book['release_year'] }}" />
        </div>
        <div>
          <label for="category">Categoria</label>
          <input type="text" name="category" id="" placeholder="{{book['category']}}"
            value="{{ request.form['category'] or book['category'] }}" />
        </div>
        <div>
          <button type="submit">Editar</button>
        </div>
      </form>
