<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="/" method="POST">
            <div>
                <label for="title">Titulo</label>
                <input type="text" name="title" id="" placeholder="{{book['title']}}" value="{{ request.form['title'] or book['title'] }}" />
            </div>
            <div>
                <label for="synopsis">Sinopise</label>
                <input type="text" name="synopsis" id="" placeholder="{{book['synopsis']}}" value="{{ request.form['synopsis'] or book['synopsis'] }}">
            </div>
            <div>
                <label for="author_name">Autor</label>
                <input type="text" name="author_name" id="">
            </div>
            <div>
                <label for="publishing_company_name">Editora</label>
                <input type="text" name="publishing_company_name" id="">
            </div>
            <div>
                <label for="release_year">Ano</label>
                <input type="text" name="release_year" id="">
            </div>
            <div>
                <label for="category">Categoria</label>
                <input type="text" name="category" id="">
            </div>
            <div>
                <button type="submit">Criar</button>
            </div>
        </form>
    </section>
</body>
</html>
